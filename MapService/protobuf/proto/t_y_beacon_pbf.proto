syntax = "proto2";

package innerpeacer.beacon.pbf;

message TYLocatingBeaconPbf {
//	required string uuid = 1;
	required uint32 major = 2;
	required uint32 minor = 3;
	required double x = 4;
	required double y = 5;
	required double floor = 6;
}

message TYLocatingBeaconListPbf {
	required string uuid = 1;
	repeated TYLocatingBeaconPbf beacons = 2;
}